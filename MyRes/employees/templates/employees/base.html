<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главный страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="bg-white border-bottom shadow-sm">
        <div class="container">
            <div class="d-flex flex-row flex-md-row align-items-center justify-content-between py-3">
                <h5 class="my-0 mr-md-auto font-weight-normal">MyRes</h5>
                <nav class="my-2 my-md-0 mr-md-3 text-right">
                    <a class="p-2 text-dark" href="{% url 'Team'%}">Team</a>
                    <a class="p-2 text-dark" href="#">Projects</a>
                    <a class="p-2 text-dark" href="#">Tools</a>
                    <a class="p-2 text-dark" href="{% url 'About'%}">About</a>
                </nav>
                <a class="btn btn-outline-primary ml-auto" href="#">Sign up</a>
            </div>
        </div>
    </div>

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
